<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spiritual Battlegrounds - Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0f0520 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(218, 112, 214, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 4px 30px rgba(138, 43, 226, 0.2);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: #fff;
        }

        .logo img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.6);
            transition: all 0.3s;
        }

        .logo:hover img {
            box-shadow: 0 0 40px rgba(138, 43, 226, 0.8);
            transform: scale(1.05);
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
            align-items: center;
        }

        .nav-link {
            color: #aaa;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover, .nav-link.active {
            color: #8a2be2;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #da70d6);
            border-radius: 2px;
        }

        .btn-logout {
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            color: white;
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.1) 0%, rgba(218, 112, 214, 0.1) 100%);
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-icon {
            width: 160px;
            height: 160px;
            margin: 0 auto 2rem;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.6);
            animation: float 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .hero h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .hero p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(15, 5, 32, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(138, 43, 226, 0.3);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.05) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: rgba(138, 43, 226, 0.6);
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #8a2be2 0%, #da70d6 100%);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(138, 43, 226, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #51cf66;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
        }

        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="logo">
                <img src="/static/icon.webp" alt="Spiritual Battlegrounds" onerror="this.src='/static/icon.png'">
                <span class="logo-text">SPIRITUAL BATTLEGROUNDS</span>
            </a>
            <ul class="nav-links">
                <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Home</a></li>
                {% if session.username %}
                    <li><a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a></li>
                    <li><a href="/bot-control" class="nav-link {% if request.path == '/bot-control' %}active{% endif %}">Bot Control</a></li>
                    <li><a href="/ai-memory" class="nav-link {% if request.path == '/ai-memory' %}active{% endif %}">AI Memory</a></li>
                    <li><a href="/staff-handbook" class="nav-link {% if request.path == '/staff-handbook' %}active{% endif %}">Handbook</a></li>
                    <li><a href="/shift-log" class="nav-link {% if request.path == '/shift-log' %}active{% endif %}">Shift Log</a></li>
                    <li><a href="/logout" class="btn-logout">Logout</a></li>
                {% else %}
                    <li><a href="/tickets" class="nav-link {% if request.path == '/tickets' %}active{% endif %}">Tickets</a></li>
                    <li><a href="/login" class="btn-logout">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script>
        function showAlert(elementId, message, isSuccess) {
            const alertDiv = document.getElementById(elementId);
            if (!alertDiv) return;
            
            alertDiv.className = isSuccess ? 'alert alert-success' : 'alert alert-error';
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
