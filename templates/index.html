<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiritual Battlegrounds Bot - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #00d4ff, #7b2ff7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        header p {
            color: #a0aec0;
            font-size: 1.1rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            margin-top: 1rem;
        }

        .status-online {
            background: rgba(72, 187, 120, 0.2);
            color: #48bb78;
            border: 1px solid #48bb78;
        }

        .status-offline {
            background: rgba(245, 101, 101, 0.2);
            color: #f56565;
            border: 1px solid #f56565;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-online .status-dot {
            background: #48bb78;
        }

        .status-offline .status-dot {
            background: #f56565;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem 0.5rem 0.5rem 0;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-box {
            background: rgba(0, 212, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .teach-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 0.8rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00d4ff;
            background: rgba(255, 255, 255, 0.08);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .teach-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .teach-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #7b2ff7;
        }

        .teach-trigger {
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 0.5rem;
        }

        .teach-response {
            color: #cbd5e0;
            font-size: 0.9rem;
        }

        .teach-meta {
            color: #718096;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .teach-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            padding: 0.3rem 0.8rem;
            font-size: 0.8rem;
            margin: 0;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .alert-success {
            background: rgba(72, 187, 120, 0.2);
            border: 1px solid #48bb78;
            color: #48bb78;
        }

        .alert-error {
            background: rgba(245, 101, 101, 0.2);
            border: 1px solid #f56565;
            color: #f56565;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Spiritual Battlegrounds Bot</h1>
            <p>Professional Discord Bot Management Dashboard</p>
        </header>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Bot Status</h2>
                <div id="status-display">
                    <div class="status-indicator status-offline">
                        <span class="status-dot"></span>
                        <span>Checking...</span>
                    </div>
                </div>
                <div style="margin-top: 2rem;">
                    <button class="btn btn-success" onclick="startBot()">Start Bot</button>
                    <button class="btn btn-danger" onclick="stopBot()">Stop Bot</button>
                    <button class="btn btn-warning" onclick="restartBot()">Restart Bot</button>
                </div>
                <div id="bot-alert" class="alert"></div>
            </div>

            <div class="card">
                <h2>Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="teach-count">-</div>
                        <div class="stat-label">Taught Responses</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="uptime">-</div>
                        <div class="stat-label">Status</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h2>Teach New Response</h2>
                <div class="teach-form">
                    <input type="text" id="trigger-input" placeholder="Trigger phrase (e.g., 'what is spiritual battlegrounds?')">
                    <textarea id="response-input" placeholder="Response text"></textarea>
                    <button class="btn btn-primary" onclick="addTeach()">Add Teaching</button>
                </div>
                <div id="teach-alert" class="alert"></div>
            </div>

            <div class="card">
                <h2>Taught Responses</h2>
                <div class="teach-list" id="teach-list">
                    <p style="color: #718096;">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(elementId, message, isSuccess) {
            const alert = document.getElementById(elementId);
            alert.className = 'alert show ' + (isSuccess ? 'alert-success' : 'alert-error');
            alert.textContent = message;
            setTimeout(() => alert.classList.remove('show'), 5000);
        }

        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const statusDisplay = document.getElementById('status-display');
                const uptimeEl = document.getElementById('uptime');
                
                if (data.running) {
                    statusDisplay.innerHTML = `
                        <div class="status-indicator status-online">
                            <span class="status-dot"></span>
                            <span>Online</span>
                        </div>
                    `;
                    uptimeEl.textContent = 'Online';
                } else {
                    statusDisplay.innerHTML = `
                        <div class="status-indicator status-offline">
                            <span class="status-dot"></span>
                            <span>Offline</span>
                        </div>
                    `;
                    uptimeEl.textContent = 'Offline';
                }
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        async function loadTeaches() {
            try {
                const response = await fetch('/teaches');
                const data = await response.json();
                const teachList = document.getElementById('teach-list');
                const teachCount = document.getElementById('teach-count');
                
                if (data.teaches && Object.keys(data.teaches).length > 0) {
                    teachCount.textContent = Object.keys(data.teaches).length;
                    teachList.innerHTML = '';
                    
                    for (const [id, teach] of Object.entries(data.teaches)) {
                        const teachItem = document.createElement('div');
                        teachItem.className = 'teach-item';
                        teachItem.innerHTML = `
                            <div class="teach-item-header">
                                <div class="teach-trigger">${teach.trigger}</div>
                                <button class="btn btn-delete" onclick="removeTeach('${id}', '${teach.trigger}')">Delete</button>
                            </div>
                            <div class="teach-response">${teach.response}</div>
                            <div class="teach-meta">ID: ${id} | Added: ${new Date(teach.timestamp).toLocaleString()}</div>
                        `;
                        teachList.appendChild(teachItem);
                    }
                } else {
                    teachCount.textContent = '0';
                    teachList.innerHTML = '<p style="color: #718096;">No taught responses yet.</p>';
                }
            } catch (error) {
                console.error('Error loading teaches:', error);
                document.getElementById('teach-list').innerHTML = '<p style="color: #f56565;">Error loading teaches</p>';
            }
        }

        async function startBot() {
            try {
                const response = await fetch('/start');
                const data = await response.json();
                showAlert('bot-alert', data.message, data.success);
                if (data.success) {
                    setTimeout(updateStatus, 2000);
                }
            } catch (error) {
                showAlert('bot-alert', 'Failed to start bot', false);
            }
        }

        async function stopBot() {
            try {
                const response = await fetch('/stop');
                const data = await response.json();
                showAlert('bot-alert', data.message, data.success);
                if (data.success) {
                    setTimeout(updateStatus, 1000);
                }
            } catch (error) {
                showAlert('bot-alert', 'Failed to stop bot', false);
            }
        }

        async function restartBot() {
            try {
                const response = await fetch('/restart');
                const data = await response.json();
                showAlert('bot-alert', data.message, data.success);
                if (data.success) {
                    setTimeout(updateStatus, 3000);
                }
            } catch (error) {
                showAlert('bot-alert', 'Failed to restart bot', false);
            }
        }

        async function addTeach() {
            const trigger = document.getElementById('trigger-input').value.trim();
            const response = document.getElementById('response-input').value.trim();
            
            if (!trigger || !response) {
                showAlert('teach-alert', 'Please fill in both trigger and response', false);
                return;
            }
            
            try {
                const res = await fetch('/add_teach', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trigger, response })
                });
                const data = await res.json();
                
                showAlert('teach-alert', data.message, data.success);
                
                if (data.success) {
                    document.getElementById('trigger-input').value = '';
                    document.getElementById('response-input').value = '';
                    loadTeaches();
                }
            } catch (error) {
                showAlert('teach-alert', 'Failed to add teaching', false);
            }
        }

        async function removeTeach(id, trigger) {
            if (!confirm(`Are you sure you want to remove: "${trigger}"?`)) {
                return;
            }
            
            try {
                const res = await fetch('/remove_teach', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ identifier: id })
                });
                const data = await res.json();
                
                showAlert('teach-alert', data.message, data.success);
                
                if (data.success) {
                    loadTeaches();
                }
            } catch (error) {
                showAlert('teach-alert', 'Failed to remove teaching', false);
            }
        }

        updateStatus();
        loadTeaches();
        setInterval(updateStatus, 5000);
        setInterval(loadTeaches, 10000);
    </script>
</body>
</html>
